<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/user/main.css">
<link rel="stylesheet" href="/css/user/info/mypage.css">
<meta charset="UTF-8">
<title>My Page</title>
</head>
<body>

	<script>
	    const message = '[[${message}]]';
	    message && alert(message);
	</script>

	<div th:replace="user/common/header.html"></div>

   <section id="con-wrap">
        <h1 id="mypage" class="text">내 정보 조회</h1>
        <p class="text">회원님의 정보를 안전하게 보호하기 위해 계정 재인증을 해주세요.</p>
        <br>
            <form id="findform" method="POST" action="/mypage" onsubmit="return checkInfo()">
                <input type="password" id="inputPwd" name="memberPwd" class="text-field text" placeholder=" 비밀번호 재입력"><br><br><br>
                <input type="image" src="/images/user/info/findbutton.png" width="100px"/>
                <a href="/"><img src="/images/user/info/cancelbutton.png" width="100px"/></a>
            </form>
    </section> 
    
	<div th:replace="user/common/footer.html"></div>
	
	<script>
	
	const inputPwd = document.ElementById("inputPwd");
	
	function checkInfo(){
		
		if(inputPwd.value.trim() == ''){
			alert('비밀번호를 입력해주세요.');
			inputPwd.focus();
			return false;
		}
	}
	
	</script>

</body>
</html>
