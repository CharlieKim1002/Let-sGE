<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/user/main.css">
<link rel="stylesheet" href="/css/user/info/findId.css">
<meta charset="UTF-8">
<title>굿잇 : 맛있게 건강해지고 싶다면? Let's GoodEat!</title>
</head>
<body>

	<script>
	    const message = '[[${message}]]';
	    message && alert(message);
	</script>

	<div th:replace="user/common/header.html"></div>
   	
   <section id="con-wrap">
        <h1 id="find-id" class="text">아이디 찾기</h1>
            <form id="findform" th:action="@{/findId}" method="post" onsubmit="return findInfo()">
                <input type="text" name="memberName" id="name" class="text-field text" placeholder=" 이름 2자 이상 입력"><br>
                <input type="email" name="email" id="email" class="text-field text" placeholder=" 이메일 주소"><br><br><br>
                <input type="image" src="/images/user/info/findbutton.png" id="findIdBtn"/>
                <a th:href="@{/login}"><img src="/images/user/info/cancelbutton.png" id="cancelBtn"/></a>
            </form>
    </section> 
    
    <script>
    
    var n_RegExp = /^[가-힣]{2,}$/;
    var e_RegExp = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
    
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    
    const $findIdBtn = document.getElementById("findIdBtn");
    
    function findInfo() {
    	
	   	 if(!n_RegExp.test(name.value.trim()) || name.value.trim() == ''){
			 alert('이름 형식에 맞지 않습니다.');
			 name.focus();
			 return false;
	   	 }
	   	 
	    	 if(!e_RegExp.test(email.value.trim()) || email.value.trim() == ''){
			 alert('이메일 형식에 맞지 않습니다.');
			 email.focus();
			 return false;
	   	 }
 
	 }    
    </script>
 
	<div th:replace="user/common/footer.html"></div>
</body>
</html>
