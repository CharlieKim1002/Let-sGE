      >

 <!-- 헤더부분 -->
 <div th:replace="user/common/header.html"></div>
    <!-- 메인 메뉴 -->
    
   <section id="con-wrap">
      <div class="con-wrap-frame">
        <div class="page-title-area">
            <h2 class="title-page-type">도시락 </h2>
        </div>
        <div class="page-title-image">
            <img src="/images/user/product/lunchbox/lunch_main.png">
        </div>
        <div class="grid-list-wrap">
            <div class="page-sorting-box">
                <p class="total">
                    <span>밀키트</span> 상품
                </p>
                <div class="right-func">
                       <div class="select-box" data-value="100">
                        
                        <select name="option" id="option">
                            <option value="p-high">가격높은순</option>
                            <option value="p-low">가격낮은순</option>
                            <option value="k-high">오름차순</option>
                            <option value="k-low">내림차순</option>
                         </select>
                         
                    </div>

              

                    <button type="button" class="btn-detail-search ui-toggle-btn">
                        <a  title="select" class="select-value">
                            <span>상세검색</span>
                        </a>
                    </button>
                </div> 

            </div>
<!--        상세검색 입력 폼?
            <div class="detail-search-box hide">
                <form></form>
            </div>
!-->

        <div class="product-list row">
            <div class="product-box cell">
                <div class="img-box">

            </div>
            <div class="product-box cell">

                    <span class="mil-price2"><b>21,400원</b></span>
                </div>
            </div>
            <div class="product-box cell">
                <div class="img-box">
                    <a href="#">
                        <img class="milkit" src="/images/user/product/lunchbox/lunch3.png">

            <div class="product-box cell">

            </div>

            <div class="product-box cell">
                <div class="img-box">
                    <a href="#">
                        <img class="milkit" src="/images/user/product/lunchbox/lunch5.png">

                <div class="img-box">
                    <a href="#">
                        <img class="milkit" src="/images/user/product/lunchbox/lunch7.png">
