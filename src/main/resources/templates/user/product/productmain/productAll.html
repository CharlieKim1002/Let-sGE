<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/product/categoy.css">
    <link rel="stylesheet" href="../source/font/Cafe24Ssurround.ttf">
    <title>MainPage</title>
</head>
<body>

   <div th:replace="user/common/header.html"></div>
   
   <section id="con-wrap">
      <div class="con-wrap-frame">
        <div class="page-title-area">
            <h2 class="title-page-type">전체 상품</h2>
        </div>

        <div class="grid-list-wrap">
            <div class="page-sorting-box">            
                
        <div class="grid-list-wrap">
            <div class="page-sorting-box">
            
            <th:block th:each="product : ${ productList }">
            	<div align="center">
            		<div>
            			<th:block th:each="attachment : ${ product.AddfileList }" >        			
            			<img th:if="${ attachment.fileType == 'TITLE' }"
            				 th:src="${ attachment.thumbnailRoute }">
            			</th:block>
            		</div>
            		<span th:text="${ product.productName }"></span>
            		<span th:text="${ product.productPrice } + '원'"></span>
            	</div>	
            </th:block>

			</div>
        </div>
     </div>
     
     <div id="paging" align="center">

		<button th:onclick="'location.href=\'/user/productAll?page=' + @{${paging.startPage}} + '\''">&lt;&lt;</button>
		
		<button th:onclick="'location.href=\'/user/productAll?page=' + @{${paging.currentPage - 1}} + '\''"
				th:disabled="${ productList.first }"></button>
		
		<th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
			<button th:onclick="'location.href=\'user/productAll?page=' + @{${page}} + '\''"
					th:text="${ page }"
					th:disabled="${ paging.currentPage eq page }">
			</button>
		</th:block>
		
		<button th:onclick="'location.href=\'user/productAll?page=' + @{${paging.currentPage + 1}} + '\''"
				th:disabled="${ productList.last }">></button>
		
		<button th:onclick="'location.href=\'user/productAll?page=' + @{${paging.endPage}} + '\''">>></button>			
	</div>
	
	</div>
	</div>
	</section>
</body>
</html>
