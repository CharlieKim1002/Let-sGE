<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-contents.css">
    <link rel="stylesheet" href="/css/user/productDetail/select.css">
    <link rel="stylesheet" href="/font/Cafe24Ssurround.ttf">
    
</head>

    <title>리뷰수정</title>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!-- 헤더부분 -->
     <div th:replace="user/common/header.html"></div>
 
 <!-- 컨텐츠 부분 -->
  <div class="container">
  <form th:action="@{/user/productdetail/inquiry/modify}" method="post" enctype="multipart/form-data">
    <h1>문의 수정</h1>
        <table id="textbox" border="0">
        	<tr>
        		<tr>
	        		<td></td>
	        		<td><input name="inquiryCode" th:value="${inquiry.inquiryCode}" style="border:none" readonly type="hidden"/></td>
        		</tr>
        		<tr>
        		<td>제목</td>
        			<td><input type="text" class="titlebox" name="inquiryTitle" th:value="${inquiry.inquiryTitle}"></td>
        		</tr>
        		<tr>
        		<td></td>
        			<td><input type="hidden" name="inquiryType.inquiryTypeNo" th:value="${inquiry.inquiryType.inquiryTypeNo}" style="border:none"readonly/></td>
        		</tr>
        		<tr>
        		<td></td>
        			<td><input type="hidden" name="product.productCode" th:value="${inquiry.product.productCode}" style="border:none"readonly></td>
        		</tr>
        		<tr>
        			<td>내용</td>
        			<td>
        				<textarea class="postbox" rows="22" placeholder=" 1(배송문의) | 2(상품문의) | 3(결제문의) | 4(환불/취소문의) | 5(계정문의) | 6(기타문의) | 상세하게 작성 부탁드립니다.(최대 2000자)" name="inquiryContent" th:value="${inquiry.inquiryContent}" ></textarea>
        			</td>
        		</tr>
        </table>
         <input type="submit" value="수정" class="btn-sl">
        </form>
  </div>
       <!-- 푸터 부분 -->
 <div th:replace="user/common/footer.html"></div>
 </body>
 </html>
