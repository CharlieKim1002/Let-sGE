<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/user/main.css">
<link rel="stylesheet" href="css/user/slide.css">
<link rel="stylesheet" href="/css/user/info/join.css">
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<meta charset="UTF-8">
<title>Join</title>
</head>
<body>

	<div th:replace="user/common/header.html"></div>

	<section id="con-wrap">
   
        <div id="registPage">
            <div id="regist" >회원가입</div><hr style="margin-bottom:2em">
            <form name="regist" th:action="@{/join}" method="post">
                <table>
                    <tr>
                        <td align="right">아이디 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left"><input name="memberId" id="memberId" class="text-field" placeholder="4~6자 이상 영문, 또는 숫자만 가능"/>
                        <input type="button" class="id-button button" id="checkId" value="중복확인"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left"><div id="checkedId"></div></td>
                    </tr>
                    <tr>
                        <td align="right">비밀번호 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left"><input type="password" name="memberPwd" id="password" class="text-field" placeholder="6~16자 영문, 숫자 혼용 필수"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left"><input type="password" name="password2" class="text-field" placeholder="비밀번호 재입력"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left" id="passwordCheck"></td>
                    </tr>
                    <tr>
                        <td align="right">이름 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left"><input type="text" name="memberName" class="text-field" placeholder="2자 이상 입력"/></td>
                    </tr>
                    </tr>
                        <td></td>
                    <tr>
                    <tr>
                        <td align="right">휴대전화 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left"><input text="text" name="phone" class="text-field" placeholder="번호만 입력"/></td>
                    </tr>
                    </tr>
                        <td></td>
                    <tr>
                    <tr>
                        <td align="right">주소 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left">
                            <input class="text-field" name="zipCode" id="zipCode" placeholder="우편번호" readonly>
                            <input class="text-field" name="searchAddress" id="searchAddress" placeholder="검색을 통해 입력할 수 있습니다" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <input type="text" name="detailAddress" id="detailAddress" placeholder=" 상세 주소 입력">
                            <input type="button" class="search-button button" id="search" value="검색"/>
                        </td>
                    </tr>
                        <td></td>
                    <tr>
                        <td align="right">이메일 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left">
                            <input text="email" name="email" class="text-field email-button button" id="email" placeholder="이메일 주소 인증"/>
                            <select name="emailAddress" id="email-address">
                                <option>선택</option>
                                <option>gmail.com</option>
                                <option>naver.com</option>
                                <option>daum.net</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left"><input text="email" name="emailCode" class="text-field" id="emailCode" placeholder="이메일로 전송된 인증번호 입력"/>
                            <input type="button" class="email-button button" value="이메일 인증"/></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td align="right">성별</td>
                        <td align="left">
                        <label for="man">남자</label>
                        <input type="radio" name="gender" value="man" id="man">
                        <label for="woman">여자</label>
                        <input type="radio" name="gender" value="woman" id="woman">
                        </td> 
                    </tr>
                    <td></td>
                    <tr>
                        <td align="right">생년월일</td>
                        <td align="left">
                            <select name="year" id="year">
                                <option value="">년도 선택</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                            </select>
                            <select name="month" id="month">
                                <option value="">월 선택</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select name="day" id="day">
                                <option value="">일 선택</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </td>
                    </tr>
                    <td></td>
                    <tr>
                        <td align="right">이용약관 <img src="/images/user/info/essential.png"/ width="5px"></td>
                        <td align="left">
                            <a href="#" class="links">개인정보처리방침(필수)</a>
                            <input type="checkbox" name="agreement1"/>
                            <a href="#" class="links">마케팅정보제공</a>
                            <input type="checkbox" name="agreement1"/>
                        </td>
                    </tr>
                </table>
                <br>
                    <div id="join-img">
                        <input type="image" src="/images/user/info/joinbutton.png" width="270px"/><br>
                        <a href="#" class="links">취소</a>
                    </div>
            </form>
        </div>
        
    </section>
    
    <div th:replace="user/common/footer.html"></div>
    
     <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
     
     <script>
     
     const $searchAddress = document.getElementById("search");
     
     $searchAddress.onclick = function () {
     
	     new daum.Postcode({
	    	 oncomplete: function(data){
	    		 document.getElementById("zipCode").value = data.zonecode;
	    		 document.getElementById("searchAddress").value = data.address;
	    		 document.getElementById("detailAddress").focus();
	    	 }
	     }).open();
     }

     </script>
     
 
</body>
</html>
