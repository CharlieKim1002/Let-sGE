<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/main.css">
    <link rel="stylesheet" href="/css/user/productDetail/product-list.css">
    <link rel="stylesheet" href="/css/user/main-contents.css">
    <link rel="stylesheet" href="/font/user/Cafe24Ssurround.ttf">
    
<title>굿잇 : 맛있게 건강해지고 싶다면? Let's GoodEat!</title>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="user/common/header.html"></div> 

<!-- 컨텐츠 부분 -->
   <div id="cont-list-wrap">
    <div class="product-top">
        <ul>
            <li class="pt-img">

			<img src="/images/user/product/milkit/mill6.png" alt="">

            </li>
            <li class="right-te">
                <h4 th:text="${ hgproduct.productName }"></h4>
                <p>그리운 어머니의 손맛이 깃든 빠르게 먹을수 있는 떡국</p>
                <h1>16,900원</h1>
                <input type="number" value="수량을 선택해주세요" min="1" max="999" placeholder="수량을 선택해주세요"/>
                <button id="ser" type="submit" value="등록">입력</button>
            </li>
        </ul>
        <div class="btn-ser2-in">
            <a th:href="@{/user/cartList}">장바구니</a>
            <a th:href="@{/user/cartList}">바로구매</a>
        </div>
    </div> 

    <div id="product-bottom">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">  
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#section1">상품상세</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section2">구매후기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section3">상품문의</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section4">상품정보</a>
              </li>
            </ul>
          </nav>
    
    <div id="section1" class="container-fluid bg-success" >
        <div class="first-pt">
            <img src="/images/user/productDetail/milkit/mill601.png" alt="">
        </div>
      </div>
      
		<div th:replace="user/productdetail/review/listReview.html"></div>
     
     	 <div id="section3" class="container-fluid bg-warning" >
        <section class="article-list">
          <div class="table-con">
            <p class="con">상품 문의</p>
            <button type="button" th:onclick="|location.href='/user/productdetail/inquiry/regist'|" class="btn-sel" >등록</button>
            <table id="listArea" style="margin: auto;">
				<tr>
					<th style="width: 100px">순번</th>
					<th style="width: 300px">제목</th>
					<th style="width: 300px">문의유형</th>
					<th style="width: 100px">작성자</th>
					<th style="width: 150px">작성일</th>
					<th style="width: 300px">비고</th>
				</tr>
				<tr th:each="inquiry : ${ inquiryList }"
				    th:onclick="|location.href='/user/productdetail/detail/inquiry?inquiryCode=${inquiry.inquiryCode}'|"
				    style="cursor:pointer;">
					<td th:text="${ inquiry.inquiryCode }"></td>
					<td th:text="${ inquiry.inquiryTitle }"></td>
					<td th:text="${ inquiry.inquiryType.inquiryTypeNo }"></td>
					<td th:text="${ inquiry.member.memberName }"></td>
					<td th:text="${ inquiry.inquiryRegistDate }"></td>
					<td th:text="${ inquiry.inquiryStatus }"></td>
				</tr>
			</table>
        </div>
        
        </section>
	  </div>
		
        <div id="section4" class="container-fluid bg-secondary">
            <img src="/images/user/productDetail/etc/post_ss.PNG" alt="" style="width:40%; height:100%;">
      </div> 
      <div th:replace="user/common/footer.html"></div>
	  </div>
	</div>
		

      
     
 
    
   
   
    
    
</body>
</html>
