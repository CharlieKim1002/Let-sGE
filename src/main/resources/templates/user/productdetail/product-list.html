<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/main.css">
    <link rel="stylesheet" href="/css/user/productDetail/product-list.css">
    <link rel="stylesheet" href="/css/user/main-contents.css">
    <link rel="stylesheet" href="/font/user/Cafe24Ssurround.ttf">
    
    <title>MainPage</title>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div th:replace="user/common/header.html"></div> 

<!-- 컨텐츠 부분 -->
   <div id="cont-list-wrap">
    <div class="product-top">
        <ul>
            <li class="pt-img">
                <img src="/images/user/product/milkit/채근담 떡국 10,000원.png" alt="밀키트">
            </li>
            <li class="right-te">
                <h4 th:text="${ hgproduct.productName }"></h4>
                <p>그리운 어머니의 손맛이 깃든 빠르게 먹을수 있는 떡국</p>
                <h1>16,900원</h1>
                <input type="number" value="수량을 선택해주세요" min="1" max="999" placeholder="수량을 선택해주세요"/>
                <button id="ser">입력</button>
            </li>
        </ul>
        <div class="btn-ser2-in">
            <button>장바구니</button>
            <button>바로구매</button>
        </div>
    </div> 

    <div id="product-bottom">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">  
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#section1">상품상세</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section2">구매후기</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section3">상품문의</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section4">상품정보</a>
              </li>
            </ul>
          </nav>
    
    <div id="section1" class="container-fluid bg-success" >
        <div class="first-pt">
            <img src="/images/user/productDetail/vegan/비건도시락 사진1_상세.png" alt="">
        </div>
      </div>
      

     
     <div id="section2" class="container-fluid bg-warning" >
        <section class="article-list">
          <div class="table-con">
            <p class="con">구매 후기</p>
            <button type="button" th:onclick="|location.href='/user/productdetail/regist'|" class="btn-sel" >등록</button>
            <button type="button" th:onclick="|location.href='/user/productdetail/list'|" class="btn-sel" >전체후기</button>
            <table id="listArea" style="margin: auto;">
				<tr>
					<th style="width: 100px">순번</th>
					<th style="width: 300px">제목</th>
					<th style="width: 100px">작성자</th>
					<th style="width: 150px">작성일</th>
					<th style="width: 150px">수정일</th>
				</tr>
				<tr th:each="review : ${ hgreviewList }"
				    th:onclick="|location.href='/user/productdetail/list?productCode=${hgproduct.productCode}'|"
				    style="cursor:pointer;">
					<td th:text="${ review.reviewCode }"></td>
					<td th:text="${ review.reviewTitle }"></td>
					<td th:text="${ review.member.memberName }"></td>
					<td th:text="${ review.reviewRegistDate }"></td>
					<td th:text="${ review.reviewModifyDate }"></td>
				</tr>
			</table>
        </div>
        
        </section>
	  </div>
		<div id="section3" class="container-fluid bg-secondary">
        <section class="article-list">
            <div class="table-con">
            <p class="con">상품문의</p>
            <button type="button" th:onclick="@{/list/regist}" class="btn-sel">등록</button>
            <table id="listArea" style="margin: auto;">
				<tr>
					<th style="width: 100px">글번호</th>
					<th style="width: 300px">글제목</th>
					<th style="width: 100px">작성자</th>
					<th style="width: 150px">작성일</th>
				</tr>
				<tr th:each="inquiry : ${ inquiryList }"
				    th:onclick="|location.href='/user/productdetail/list?productCode=${hgproduct.productCode}'|"
				    style="cursor:pointer;">
					<td th:text="${ inquiry.inquiryCode }"></td>
					<td th:text="${ inquiry.inquiryTitle }"></td>
					<td th:text="${ inquiry.member.memberName }"></td>
					<td th:text="${ inquiry.inquiryRegistDate }"></td>
				</tr>
			</table>
			</div>
            </section> 
        </div>
        <div id="section4" class="container-fluid bg-secondary">
            <img src="/images/user/productDetail/etc/post_ss.PNG" alt="" style="width:50%;">
      </div> 
      <div th:replace="user/common/footer.html"></div>
	  </div>
	</div>
		

      
     
 
    
   
   
    
    
</body>
</html>
