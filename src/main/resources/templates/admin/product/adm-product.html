<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/css/admin/product/product.css}">
   <link rel="icon" type="image/x-icom" th:href="@{/images/common/HEQXSRYC.ico}">

</head>
<body>
	
	<div th:replace="admin/common/header.html"></div>
    
    <section>
        <div class="product-title">
            <a>상품관리</a>
        </div>
        <div class="search-title">
            <a>검색조건</a>
        </div>
          <!--검색조건 테이블-->
            <table class="productTable1">
                <tbody>
                <tr>
                    <td class="td-left-class">카테고리</td>
                    <td class="td-right-class">
                        <input type="checkbox" id="check1">
                        닭가슴살 
                        <input type="checkbox" id="check1">
                        도시락
                        <input type="checkbox" id="check1">
                        밀키트
                        <input type="checkbox" id="check1">
                        간편식
                        <input type="checkbox" id="check1">
                        비건
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">판매상태</td>
                    <td class="td-right-class">
                        <input type="checkbox" id="check1">
                        판매 
                        <input type="checkbox" id="check1">
                        품절 
                        <input type="checkbox" id="check1">
                        숨김
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">검색어</td>
                    <td class="td-right-class">
                        <input type="text" placeholder="상품명을 입력해주세요" id="searchbox1">
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" value="상품검색" id="productButton1">
            <input type="submit" value="상품등록" id="productButton2">

             <!--검색내용 테이블-->
            <table class="productTable2">
                <tr class="tr-top">
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>카테고리</th>
                    <th>재고</th>
                    <th>판매상태</th>
                </tr>

                <tr class="tr-body">
                    <td>001</td>
                    <td>닭가슴살</td>
                    <td>5,000</td>
                    <td>닭가슴살</td>
                    <td>20</td>
                    <td>판매</td>
                </tr>
                <tr class="tr-body">
                    <td>002</td>
                    <td>도시락</td>
                    <td>8,000</td>
                    <td>도시락</td>
                    <td>0</td>
                    <td>품절</td>
                </tr>
                <tr class="tr-body">
                    <td>003</td>
                    <td>간편식</td>
                    <td>3,000</td>
                    <td>간편식</td>
                    <td>13</td>
                    <td>숨김</td>
                </tr>
                <tr class="tr-body">
                    <td>004</td>
                    <td>비건</td>
                    <td>15,000</td>
                    <td>닭가슴살</td>
                    <td>8</td>
                    <td>판매</td>
                </tr>
                <tr class="tr-body">
                    <td>005</td>
                    <td>밀키트</td>
                    <td>13,000</td>
                    <td>밀키트</td>
                    <td>31</td>
                    <td>판매</td>
                </tr>
            </table>

    </section>


</body>
</html>
