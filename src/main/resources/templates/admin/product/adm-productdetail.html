<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품상세</title>
    <link rel="stylesheet" href="/goodeat/src/main/resources/static/css/admin/product/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel ="icon" type="image/x-icom" href="/goodeat/src/main/resources/static/images/common/HEQXSRYC.ico">
</head>
<body>
    <header>
        <div id="container">
            <div id="top-menu">
                <div class="logo-menu">
                    <img class="logo" src="/goodeat/src/main/resources/static/images/common/main-logo.PNG">
                </div>
                
                <div class="box">
                    <img class="profile" src="/goodeat/src/main/resources/static/images/admin/TeamReder.PNG" alt="리더">
                </div>
                <div class="name-menu">
                    <p>welcome!</p>
                    <h3>관리자</h3>
                </div>
            </div>
                <!--세로형 메뉴-->
                <div class="menu-base">
                    <ul>
                    <li class="sub-menu">
                        <a href="#" id="menu-base-a">회원관리</a></li>
                    <li class="sub-menu-select">
                        <a href="#" id="menu-base-a">상품관리</a></li>
                    <li class="sub-menu">
                        <a href="#" id="menu-base-a">주문관리</a></li>
                    <li class="sub-menu">
                        <a href="#" id="menu-base-a">문의/리뷰관리</a></li>
                    <li class="sub-menu">
                        <a href="#" id="menu-base-a">게시판관리</a></li>
                </ul> 
                </div>
            <div class="clear"></div>
        </div>
    </header>
    
    <section>
        <div class="head-top">
            <div class="logout-content">
                <a>로그아웃</a>
            </div>
            <div class="logout-img">
                <a><img src="/goodeat/src/main/resources/static/images/admin/logout.png"></a>
            </div>
        </div>
    </section>
    <section>
        <div class="product-title">
            <a>상품상세</a>
        </div>
            <table class="productTable1">
                <tbody>
                <tr>
                    <td class="td-left-class">상품명</td>
                    <td class="td-right-class">
                        <input type="text" placeholder="상품명을 입력해주세요" id="searchbox1">
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">카테고리</td>
                    <td class="td-right-class">
                        <select class="selectBox">
                            <option value="1">닭가슴살</option>
                            <option value="2">도시락</option>
                            <option value="3">밀키트</option>
                            <option value="4">간편식</option>
                            <option value="5">비건</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">상품가격</td>
                    <td class="td-right-class">
                        <input type="text" placeholder="상품가격을 입력해주세요" id="searchbox1">원
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">재고</td>
                    <td class="td-right-class">
                        <input type="text" placeholder="재고를 입력해주세요" id="searchbox1">개
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">상품설명</td>
                    <td class="td-right-class">
                        <input type="text" placeholder="상품명을 입력해주세요" id="searchbox2">
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">판매상태</td>
                    <td class="td-right-class">
                        <input type="checkbox" id="check1">
                        판매 
                        <input type="checkbox" id="check1">
                        품절
                        <input type="checkbox" id="check1">
                        숨김
                    </td>
                </tr>
                <tr>
                    <td class="td-left-class">대표사진</td>
                    <td class="td-right-class">
                        <input type="submit" value="파일첨부" id="productButton3"></td>
                </tr>
                <tr>
                    <td class="td-left-class">상세사진</td>
                    <td class="td-right-class">
                        <input type="submit" value="파일첨부" id="productButton3"></td>
                    </td>
                </tr>           
            </table>
            <input type="submit" value="저장" id="productButtonSave">
            <input type="submit" value="목록으로" id="productButtonList">
            <input type="submit" value="삭제" id="productButtonDelete">

    </section>


</body>
</html>
