<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/admin/post/detailevent.css}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/관리자페이지/js/menu.js"> -->
    
</head>
<body>
   
   <div th:replace="admin/common/header.html"></div>
   
    <div class="gong-head-box"></div>
    <div class="event-head-box"></div>
      <a class="gong-head">이벤트</a>
      <a class="event-head" th:href="@{/admin/post}">공지사항</a>
    
    
    <table id="textbox" class="eventTable">
    	<tbody>
    		<tr>
    			<td class="eventTD">작성자</td>
    			<td class="eventTDtext">
    				<p th:text="${ event.member.memberNo }" class="eventP"/>
    			</td>
    		</tr>
    		<tr>
    			<td class="eventTD">postType</td>
    			<td class="eventTDtext">
    				<p th:text="${ event.postType.postType }" class="eventP"/>
    			</td>
    		</tr>
    		<tr>
    			<td class="eventTD">제목</td>
    			<td class="eventTDtext">
    				<p th:text="${ event.postTitle }" class="eventP"/>
    			</td>
    		</tr>
    		<tr>
    			<td class="eventTD">내용</td>
    			<td class="eventTDtext">
    				<p th:text="${ event.postContent }" class="eventP"/>
    			</td>
    		</tr>
    	</tbody>
    </table>
        
    
    <button class="btn-del">삭제</button>
    <input type="submit" class="member-button" value="수정" id="eventButtonModify" th:onclick= "|location.href='/admin/event/modify?eventCode=${event.postCode}'|">
    <input type="submit" value="목록으로" id="eventButtonList" onclick="location.href='/admin/'">
    <!-- 
    <input type="submit" value="삭제" id="productButtonDelete" th:onclick= "|location.href='/admin/productDelete?productCode=${product.productCode}'|">
     -->
	
</body>
</html>
