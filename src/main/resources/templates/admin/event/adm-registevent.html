<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿잇 : 관리자 페이지</title>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/admin/post/detailevent.css}">
    <link rel="stylesheet" th:href="@{/css/Adminstyle.css}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
   
    
</head>
<body>
    <div th:replace="admin/common/header.html"></div>
    
    <div class="gong-head-box"></div>
    <div class="event-head-box"></div>
      <a class="gong-head">이벤트</a>
      <a class="event-head" th:href="@{/admin/post/list}">공지사항</a>
    
    <button class="member-button">등록</button>
    <button class="btn-del">삭제</button>
    
    <form id="textbox" action="/admin/event/regist" method="post">
    	<input type="number" placeholder="관리자 번호를 입력해" name="member.memberNo">
    	<input type="number" placeholder="게시글 번호" name="postCode">
    	<select name="postType.postTypeCode">
    		<option value="1">공지사항</option>
    		<option value="2">이벤트</option>
    	</select>
        <input type="text" class="titlebox" placeholder="제목을 입력하세요" name="postTitle">
        
        <textarea style="width: 100%; height: 70%; resize: none;" 
        		  placeholder="냐용을 입력해 주세요" id=textbody name="postContent">
        </textarea>
        
        <button class="member-button" id="registEventButton" type="submit">등록</button>
        <!-- 
        <button class="modify-button" id="modifyEventButton" type="submit">수-정</button>
         -->
    	
       
    </form>    
    <button class="btn-del" onclick="location.href='/admin/event/list'">돌아갈래</button>
</body>
</html>
