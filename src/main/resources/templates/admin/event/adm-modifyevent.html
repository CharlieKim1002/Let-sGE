<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/admin/post/detailevent.css}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/관리자페이지/js/menu.js"> -->
    
</head>
<body>
   
   <div th:replace="admin/common/header.html"></div>
   
    <div class="gong-head-box"></div>
    <div class="event-head-box"></div>
      <a class="gong-head">이벤트</a>
      <a class="event-head" th:href="@{/admin/post}">공지사항</a>
    	
    	
    <form action="/admin/event/modify" method="post">	
    	<table id="textbox">
	   		<tbody>
	    		<tr>
	    			<td class="eventTD">작성자</td>
	    			<td class="eventTDtext">
	    				<input type="text" th:placeholder="${ event.member.memberName }" class="eventP" name="member.memberName"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="eventTD">작성자 번호</td>
	    			<td class="eventTDtext">
	    				<input type="number" th:placeholder="${ event.member.memberNo }" class="eventP" name="member.memberNo"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="eventTD">postType</td>
	    			<td class="eventTDtext">
	    				<select th:selected="${ event.postType.postTypeCode }" class="eventP" name="postType.postTypeCode">
	    					<option value="1">공지사항</option>
	    					<option value="2">이벤트</option>
	    				</select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="eventTD">제목</td>
	    			<td class="eventTDtext">
	    				<input type="text" th:placeholder="${ event.postTitle }" class="eventP" name="postTitle"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="eventTD">내용</td>
	    			<td class="eventTDtext">
	    				<textarea th:placeholder="${ event.postContent }" class="eventP" name="postContent" id="modifyTextArea"></textarea>
	    			</td>
	    		</tr>
	    	</tbody>
	    	
    	</table>
    	<button class="member-button" type="submit">등록</button>
    	<input type="submit" value="저장" class="member-button">
    </form>
    <input type="submit" value="돌아가기" id="eventListButton" onclick="location.href='/admin/event'">
</body>
</html>
