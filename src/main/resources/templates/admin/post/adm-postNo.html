<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/admin/post/detailpost.css}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/관리자페이지/js/menu.js"> -->
    
</head>
<body>
   
   <div th:replace="admin/common/header.html"></div>
   
    <div class="gong-head-box"></div>
    <div class="event-head-box"></div>
      <a class="gong-head" th:href="@{/admin/event/list}">이벤트</a>
      <a class="event-head" th:href="@{/admin/post/list}">공지사항</a>
    
    
    <div id="textbox">
    	<div class="title-No">
    		<div class="a-textContent">제목</div>
		    <div th:text="${ post.postTitle }" class="postTitle" id="textContent"> </div>
		    
		    <div class="a-textContent" id="second-a">작성자 번호</div>
			<div th:text="${ post.member.memberNo }" class="memberNo" id="textContent"></div>
	    </div>
	    
	    <div class="type-date">
		    <div class="a-textContent">게시글 종류</div>
		    <div th:text="${ post.postType.postType }" class="postType" id="textContent"> </div>
		    
		    <div class="a-textContent" id="second-a">등록일</div>
		    <div th:text="${ post.postRegistDate }" class="registDate" id="textContent"> </div>
	    </div>
	    
	    <br>
	    <div class="a-postContent">내용</div><br>
	    <div th:text="${ post.postContent }" class="postContent"> </div>
    </div>
    
	<input type="submit" class="member-button" value="수정" id="postModifyButton" th:onclick= "|location.href='/admin/post/modify?postCode=${post.postCode}'|">
    <input type="submit" class="member-button" value="목록으로" id="eventButtonList" onclick="location.href='/admin/post/list'">
    
    <input type="submit" class="btn-del" value="삭제" id="postDeleteButton" th:onclick= "|location.href='/admin/post/delete?postCode=${post.postCode}'|"/>
	
</body>
</html>
