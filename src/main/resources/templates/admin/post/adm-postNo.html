<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/admin/post/detailpost.css}">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&family=Gowun+Dodum&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/관리자페이지/js/menu.js"> -->
    
</head>
<body>
   
   <div th:replace="admin/common/header.html"></div>
   
    <div class="gong-head-box"></div>
    <div class="event-head-box"></div>
      <a class="gong-head" th:href="@{/admin/event/list}">이벤트</a>
      <a class="event-head">공지사항</a>
    
    
    <div id="textbox">
    	<a class="a-memberNo">작성자 번호 : </a>
	    <span th:text="${ post.member.memberNo }" class="memberNo"></span>
	    <a class="a-postType">게시글 종류 : </a>
	    <span th:text="${ post.postType.postType }" class="postType"> </span>
	    <a class="a-postType">제목 : </a>
	    <div th:text="${ post.postTitle }" class="postTitle"> </div>
	    <a class="a-postContent">내용 </a>
	    <div th:text="${ post.postContent }" class="postContent"> </div>
    </div>
    
	<input type="submit" class="member-button" value="수정" id="postModifyButton" th:onclick= "|location.href='/admin/post/modify?postCode=${post.postCode}'|">
    <input type="submit" value="목록으로" id="eventButtonList" onclick="location.href='/admin/member'">
    
    <input type="submit" class="btn-del" value="삭제" id="postDeleteButton" th:onclick= "|location.href='/admin/post/delete?postCode=${post.postCode}'|"/>
	
</body>
</html>
