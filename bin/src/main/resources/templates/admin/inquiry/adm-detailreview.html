                    <li class="sub-menu">

    <script>

        function showPopup() {
            window.open("adm-requeiry-popup.html","팝업테스트");
        }

    <div class="wrapper-down">
        <div class="msbox-down">
            <div class="ms-down">답변</div><br>
            <textarea class="res-box" form="inform" cols="40" rows="10" autofocus required wrap="hard"
